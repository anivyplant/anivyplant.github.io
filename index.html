<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
</head>
<body>

    <p>Current Count: <span id="countDisplay">0</span></p>
    <button id="incrementButton">Add 1</button>

    <script>
        // Get references to the elements
        const countDisplay = document.getElementById('countDisplay');
        const incrementButton = document.getElementById('incrementButton');

        // Initialize the count
        let count = 0;

        // Function to increment the count and update the display
        function incrementCount() {
            count++; // Add 1 to the count
            countDisplay.textContent = count; // Update the text content of the span
        }

        // Add an event listener to the button to call the incrementCount function on click
        incrementButton.addEventListener('click', incrementCount);
    </script>

</body>
</html>
